
    <div class="card" style="width: 720px;font-size: medium;">
        <div class="card-header">Create User</div>
        <div class="card-body">
            <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" *ngIf="error">
                    {{ error }}
                </div>
                   <div class="alert alert-success" *ngIf="success">
                    {{ success }}
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                            [(ngModel)]="form.email" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="inputName3" placeholder="Name"
                            [(ngModel)]="form.username" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3"
                            placeholder="Password" [(ngModel)]="form.password" required />
                    </div>
                </div>

                    <div class="form-group row">
                        <label for="role" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-10">
                            <select name="role_id" id="role" class="form-control"[(ngModel)]="form.role_id" required>
                                <option *ngFor="let role of roles"[value]="role.id" [selected]="role.selected">{{role.name}}</option>
                            </select>
                        </div>
                    </div>


                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">
                            Create User
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
