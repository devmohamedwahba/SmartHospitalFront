<div class="mt-4 col-9 offset-2">
    <div class="card" style="width: 720px;font-size: medium;">
        <div class="card-header">Add Patient</div>
        <div class="card-body">
            <form #patientForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" *ngIf="error">
                    {{ error }}
                </div>
                <div class="alert alert-success" *ngIf="success">
                    {{ success }}
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="form.name"
                            required />
                    </div>
                </div>

                    <div class="form-group row">
                        <label for="national_id" class="col-sm-2 col-form-label">National Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="national_id" class="form-control" id="national_id" [(ngModel)]="form.national_id" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Nationality" class="col-sm-2 col-form-label">Nationality</label>
                        <div class="col-sm-10">
                            <input type="text" name="nationality" class="form-control" id="Nationality" [(ngModel)]="form.nationality" required />
                        </div>
                    </div>
                            <div class="form-group row">
                                <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
                                <div class="col-sm-10">
                                    <input type="text" name="mobile" class="form-control" id="mobile" [(ngModel)]="form.mobile"
                                        required />
                                </div>
                            </div>

                                <div class="form-group row">
                                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="age" class="form-control" id="age" [(ngModel)]="form.age" required />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="diagnostic" class="col-sm-2 col-form-label">diagnostic</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="diagnostic" class="form-control" id="diagnostic" [(ngModel)]="form.diagnostic" required />
                                    </div>
                                </div>
         

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!patientForm.valid">
                            Add Patient
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="isSubmit && success">
        <table class="table table-bordered table-hover table-striped table-responsive-md btn-table">
            <thead>
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>national Id</td>
                    <td>nationality</td>
                    <td>mobile</td>
                    <td>age</td>
                    <td>diagnostic</td>
                    <td>add Recipe</td>
    
    
    
    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.national_id}}</td>
                    <td>{{user.nationality}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.diagnostic}}</td>
                    <td>
                        <button class="btn btn-primary" (click)="addRecipe(user)">Add Recipe</button>
                    </td>
    
                </tr>
                <tr *ngIf="!user">
                    <td colspan="6">No Data</td>
                </tr>
    
            </tbody>
    
        </table>
    </div>
</div>
